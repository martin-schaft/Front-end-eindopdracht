<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Heel Holland Bakt</title>
    <link rel="stylesheet" type="text/css" href="Stylesheet/Style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html">
            <img class="hhblogo" src="hhb-logo.svg" alt="logo heel holland bakt">
        </a>
        <nav>
            <a href="Under%20construction.html">Baksels</a>
            <a href="Under%20construction.html">Recepten</a>
            <a href="Under%20construction.html">Workshops</a>
        </nav>
    </header>

    <div class="container">
        <form name="myForm">

            <label for="fname">Voornaam</label>
            <input type="text" id="fname" name="firstname" placeholder="Voornaam..">

            <label for="lname">Achternaam</label>
            <input type="text" id="lname" name="lastname" placeholder="Achternaam..">

            <label for="country">Provincie</label>
            <select id="country" name="country">
                <option value="Noord-Holland">Noord-Holland</option>
                <option value="Zuid-Holland">Zuid-Holland</option>
                <option value="Noord-Brabant">Noord-Brabant</option>
                <option value="Limburg">Limburg</option>
                <option value="Gelderland">Gelderland</option>
                <option value="Friesland">Friesland</option>
                <option value="Drenthe">Drenthe</option>
                <option value="Overijssel">Overijssel</option>
                <option value="Flevoland">Flevoland</option>
                <option value="Utrecht">Utrecht</option>
                <option value="Zeeland">Zeeland</option>

                <option value="Groningen">Groningen</option>



            </select>
            <label for="subject">Onderwerp</label>
            <textarea id="subject" name="subject" placeholder="Schrijf iets.." style="height:200px"></textarea>
            <button>
                Verstuur</button>

            <div id="element">Uw bericht is verstuurd</div>
        </form>


    </div>



    <footer>
        <h1><a href="contact.html">Neem contact met ons op</a></h1>

    </footer>
</body></html>
